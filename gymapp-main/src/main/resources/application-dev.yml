spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:gymdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2

jwt:
  secret: "dev-secret-change-me-please-change-me-32+"
  expirationMinutes: 120

cors:
  allowed-origins: "http://localhost:3000,http://localhost:4200"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
